<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

                            aria-label=".form-control-lg example"> -->

                            <textarea readonly  id="calc-display" class="form-control text-end" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <div class="row gx-1">
                            <!-- 1st row -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    AC
                                </button>
                            </div>
                            <!-- 2nd row -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    ÷
                                </button>
                            </div>
                            <!-- 3rd row -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <!-- 4th row -->

                                </button>
                            </div>

                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    cos
                                </button>
                            </div>
                            <!-- 6th row -->
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    log
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border ">

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    √
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap css js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <!-- Custom js functions -->
    <script src="script.js"></script>

</html>
